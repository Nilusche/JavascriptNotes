<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Selector</title>
</head>
<body>
    <a href="https://www.google.com">Random Link</a>
    <p class="error">lorem ipsum</p>
    <div class="set">dolor amet</div>
    <script>

        
        const link = document.querySelector("a");
        //console.log(link.getAttribute("href"));
        link.setAttribute("href", "https://www.yahoo.com");
        //console.log(link.getAttribute("href"));

        const title = document.querySelector("p");
        //console.log(title.style);
        //console.log(title.style.color);
        title.style.margin = "50px";
        title.style.color = "crimson";

        const content = document.querySelector("div");
        console.log(content.classList);
        //content.classList.add("Hello");
        //content.classList.remove("set");


    </script>
</body>
</html>
