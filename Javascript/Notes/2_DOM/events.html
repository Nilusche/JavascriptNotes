<!--
    With the HTML DOM, Javascript can access and change all 
    the elements of an HTML document.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Todos</title>
</head>
<style>
    li{
        list-style-type: none;
        max-width:200px;
        padding: 9px;
        margin: 9px auto;
        background: #eee;
        border: 1px dotted #ddd;
    }
</style>
<body>
    <div class="container">
        <h1 style="margin-left:170px;">Todos</h1>
        <ul>
            <li>buy milk</li>
            <li>read a book</li>
            <li>play the guitar</li>
            <li>pay the bills :(</li>
        </ul>
        <input class="form-control" style="max-width:200px; margin: 20px auto; margin-right:142px;" type="text" value="">
        <button class= "btn btn-primary" style="margin-left:175px;">Add Todo</button>
    </div>
    
    <script>
        const but = document.querySelector("button");
        const ul = document.querySelector("ul");
        const ps = document.querySelectorAll("li");
        
        but.addEventListener("click", function(){
            const text = document.querySelector("input").value;
            ul.innerHTML += `<li>${text}</li>`;
        });

        ul.addEventListener('click', (e)=>{
            //console.log("event in UL");
            console.log(e.target);
            if(e.target.tagName==="LI"){
                e.target.style.textDecoration = 'line-through';
                setTimeout(function(){
                    e.target.remove();
                },500)
                clearTimeout();
            }
        });
      
        
    </script>
</body>
</html>
